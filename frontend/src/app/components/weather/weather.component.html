<div (click)="redirect()" class="tempdiv">
	<h2>{{city}}</h2>
	<p>
	  <img width="50" src="{{weather_img_url}}">
	  {{weather_state_name}} 
	  <span class="maintemp">{{current_temp}}&#8451;</span>
	  <span class="maxtemp">Max Temp: {{max_temp}}&#8451;</span>
	  <span class="mintemp">Min Temp: {{min_temp}}&#8451;</span>
	</p>
</div>
